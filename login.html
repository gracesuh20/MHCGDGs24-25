<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = "block";
            document.getElementById('registerForm').style.display = "none";
        }
 
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = "none";
            document.getElementById('registerForm').style.display = "block";
        }
 


    </script>
</head>

<body>
    <div class="container">
    <h2>Login/Register</h2>
    <div class="tabs">
      <button class="tab" onclick="showLoginForm()">Login</button>
      <button class="tab" onclick="showRegisterForm()">Register</button>
    </div>
 
    <!-- Login form -->
    <form id="loginForm" name="loginForm" style="display: none;">
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
        </div>

        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
 
    <!-- Register form -->
    <form id="registerForm" name="registerForm" style="display: none;">
        <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
        </div>

        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    </div>
</body>
</html>
